services:

    GuzzleHttp\Client: ~

    GuzzleHttp\ClientInterface:
        alias: '@GuzzleHttp\Client'

    Oowlish\SalesforceBundle\Service\Salesforce:
        arguments:
            - '%salesforce.auth.client_id%'
            - '%salesforce.auth.client_secret%'
            - '@GuzzleHttp\ClientInterface'
            - '@cache.adapter.psr6'
